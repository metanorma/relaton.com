title: Relaton
description: The interoperable data model for citations
# The above two are used by jekyll-seo-tag for things such as
# `<title>` and `<meta>` tags, as well as elsewhere by the theme.

url: https://relaton.com
github_repo_url: https://github.com/metanorma/relaton.com

algolia_search:
  api_key: '31ca4bad475130bdaee582a0b9f40806'
  index_name: 'metanorma'

tagline: >-
  Interoperable data&nbsp;model for&nbsp;citations
  based&nbsp;on&nbsp;ISO&nbsp;690

landing_priority: [custom_intro, blog, specs, software]

relaton:
  supported_bibliographies:
    - id: iso
      label: ISO
      gem: relaton-iso
      sources:
        - { url: "https://iso.org/", label: "ISO.org website" }
    - id: iec
      label: IEC
      gem: relaton-iec
      sources:
        - { url: "https://iec.ch/", label: "IEC.ch website" }
    - id: gb
      label: GB (Chinese national standards)
      gem: relaton-gb
      sources:
        - { label: "GB websites" }
    - id: ietf
      label: IETF (Internet Drafts, RFCs)
      gem: relaton-ietf
      sources:
        - { url: "http://xml2rfc.tools.ietf.org/" }
    - id: nist
      label: NIST
      gem: relaton-nist
      sources:
        - { url: "https://nist.gov", label: "NIST.gov website" }

author: "Ribose Inc."

authors:
